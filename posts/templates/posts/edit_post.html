{% extends 'blogProject/layout.html' %} {% load static %} {% block content %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="{% static 'blog/css/globals.css' %}" />
  </head>
  <div class="container">
    <h1 class="mt-4 mb-4">Edit Post</h1>

    <form action="{% url 'posts:create_post' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" >Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{ form.title.value }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="5"
          required
        >{{ form.content.value }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-15">Update Post</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
