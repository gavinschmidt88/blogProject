{% for post in posts %}
<div class="col-md-6">
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text">
        <small class="text-muted">Posted on {{ post.created_at }}</small>
      </p>
      <div class="like-dislike-buttons">
        <label>
          <input type="radio"
           name="choice_{{ post.id }}" 
           class="like-button"
           data-post-id="{{ post.id }}" 
           value="like" 
           {% if post.user_choice == 'like' %}
           checked
           {% endif %}
          >
          <span
            class="button-label" 
            {% if post.user_choice == 'like' %}
            selected
            {% endif %}
            >Like</span
          >
        </label>
        <label>
          <input type="radio"
           name="choice_{{ post.id }}" 
           class="dislike-button"
           data-post-id="{{ post.id }}" 
           value="dislike" 
           {% if post.user_choice == 'dislike' %}
           checked
           {% endif %}
          >
          <span
            class="button-label"
             {% if post.user_choice == 'dislike' %}
             selected
             {% endif %}
            >Dislike</span
          >
        </label>
      </div>
    </div>
  </div>
</div>

{% endfor %}
